remote_theme: just-the-docs/just-the-docs

title: Custom SCTO Plugins by Noora Health
description: A curated collection of custom SurveyCTO plugins built by Noora Health

plugins:
  - jekyll-remote-theme

# Just the Docs theme configuration
just_the_docs:
  # Color scheme: "light" (default) or "dark"
  color_scheme: dark
  
  # Enable search
  search_enabled: true
  
  # Heading anchor links appear on hover over h1-h6 tags
  heading_anchors: true
  
  # Back to top link
  back_to_top: true
  back_to_top_text: "Back to top"
  
  # Footer content
  footer_content: "Copyright &copy; 2024 Noora Health. Distributed by <a href=\"https://github.com/just-the-docs/just-the-docs\">Just the Docs</a>."
  
  # Callouts appearance
  callouts:
    warning:
      title: Warning
      color: yellow
    note:
      title: Note
      color: blue
    tip:
      title: Tip
      color: green
    important:
      title: Important
      color: red

# Collections for organizing plugins
collections:
  plugins:
    output: true
    permalink: /:collection/:name/

# Defaults for plugin pages
defaults:
  - scope:
      path: ""
      type: "plugins"
    values:
      layout: "page"
      parent: "Plugins"
      grand_parent: "Documentation"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
