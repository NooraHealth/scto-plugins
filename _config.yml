remote_theme: just-the-docs/just-the-docs

# Jekyll plugins
plugins:
  - jekyll-sitemap
  - jekyll-remote-theme

# Base URL for GitHub Pages
baseurl: "/scto-plugins"

# Collections configuration to handle plugins
collections:
  plugins:
    output: true
    permalink: /:path/

title: SCTO Plugins
description: A curated collection of custom SurveyCTO plugins built by Noora Health

# Just the Docs theme configuration
# Color scheme: "light" (default) or "dark"
color_scheme: light
aux_links:
  "SCTO Plugins on GitHub":
    - https://github.com/noorahealth/scto-plugins

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer content
footer_content: "Copyright &copy; 2025 Noora Health."

# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/NooraHealth/scto-plugins" # the github URL for your repo
gh_edit_branch: "main" # the branch that your docs is served from
# gh_edit_source: docs # the source that your files originate from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately

nav_external_links:
  - title: Exotel Plugin
    url: https://noorahealth.github.io/scto-exotel
    hide_icon: false
    opens_in_new_tab: true

callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green
  important:
    title: Important
    color: red

just_the_docs:
  # Enable search
  search_enabled: true
  
  # Heading anchor links appear on hover over h1-h6 tags
  heading_anchors: true
  collections:
    # Reference the "tests" collection
    plugins:
      # Give the collection a name
  
  
  # Callouts appearance
  
  # Auxiliary links

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
